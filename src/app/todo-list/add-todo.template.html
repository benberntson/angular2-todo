<div class="panel panel-info">
  <div class="panel-heading">
    <div class="panel-title">Add a Todo item!</div>
  </div>
  <div class="form-group" style="margin:10px;">
    <label for="task">Task: </label>

    <input type="text" [(ngModel)]="task"
           class="form-control" id="task" placeholder="Name of your task">
  </div>
  <div class="form-group" style="margin:10px;">
    <label for="description">Description</label>
    <input type="text" [(ngModel)]="description"
           class="form-control" id="description" placeholder="Description of your task">
  </div>
  <div class="form-group">
  </div>
  <a class="btn btn-primary" style="margin:10px;"
  (click)="saveTodo()">Add</a>
</div>
